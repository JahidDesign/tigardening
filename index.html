<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>TriGardening | Buy Plants Online | Indoor & Outdoor Plant Store</title>
    <meta
      name="description"
      content="Shop fresh indoor and outdoor plants, gardening tools, pots, soil, fertilizers, seeds, and more at TriGardening. Fast delivery and high-quality healthy plants."
    />
    <meta
      name="keywords"
      content="buy plants online, plant store, gardening supplies, indoor plants, outdoor plants, houseplants, succulents, herbs, plant nursery online, garden tools"
    />

    <!-- Open Graph (Facebook / Social) -->
    <meta property="og:title" content="TriGardening — Buy Indoor & Outdoor Plants Online" />
    <meta
      property="og:description"
      content="Healthy indoor & outdoor plants delivered to your door. Shop houseplants, succulents, herbs, pots, soil, and gardening tools."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TriGardening — Fresh Indoor & Outdoor Plants Delivered" />
    <meta
      name="twitter:description"
      content="Shop plants, gardening tools, pots, and eco-friendly supplies with fast delivery."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/og-image.jpg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://yourwebsite.com/" />

    <!-- Schema.org JSON-LD (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "GardenStore",
        "name": "TriGardening",
        "url": "https://yourwebsite.com/",
        "description": "Buy healthy indoor and outdoor plants online with fast delivery. Shop houseplants, succulents, herbs, pots, soil, and gardening tools.",
        "image": "https://yourwebsite.com/og-image.jpg",
        "sameAs": [
          "https://facebook.com/yourpage",
          "https://instagram.com/yourpage"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Your Country"
        }
      }
    </script>

    <!-- Preload performance assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
